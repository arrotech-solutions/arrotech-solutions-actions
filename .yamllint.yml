# yamllint configuration for GitHub Actions workflows
---
extends: default

rules:
  # Allow long lines in workflows (common for GitHub Actions)
  line-length:
    max: 200
    level: warning

  # Allow multiple documents
  document-start: disable

  # Comments can start anywhere
  comments:
    min-spaces-from-content: 1

  # Be flexible with indentation (2 spaces is standard for YAML)
  indentation:
    spaces: 2
    indent-sequences: consistent

  # Truthy values (allow GitHub Actions boolean inputs)
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
    check-keys: false

  # Allow empty values (common in GitHub Actions)
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # Brackets are fine
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Braces are fine
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1


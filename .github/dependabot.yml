# Dependabot configuration for keeping actions up-to-date
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "arrotech-solutions/devops"
    groups:
      # Group minor and patch updates together
      actions-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

